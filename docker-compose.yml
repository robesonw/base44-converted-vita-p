version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user" ]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build: .
    environment:
      DATABASE_URL: postgresql://user:pass@postgres:5432/app
      JWT_EXPIRES_IN: 15m
      REFRESH_EXPIRES_IN: 7d
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend